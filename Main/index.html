    <!-- javascripts -->
    <script>
        var canvasAreaWidth = 256;
        var canvasAreaHeight = 256;

        var canvasEditableAreaWidth = 256;
        var canvasEditableAreaHeight = 256;


        var data_fft;
        var isImageLoaded = false;


        var imageLoader = document.getElementById('imageLoader', 'imageFourier');
        //adiciona um listener no input que envia mensagens
        imageLoader.addEventListener('change', handleImage, false);

        var canvasImageUploadedArea = document.getElementById('imagemUploaded');
        var contextCanvasImageUploadedArea = canvasImageUploadedArea.getContext('2d');

        var canvasFourierTransformArea = document.getElementById('imageFourier');
        var contextFourierTransformArea = canvasFourierTransformArea.getContext('2d');

        var canvasFourierTransformAreaUnsettable = document.getElementById('imageFourierOriginalUnsettable');
        var contextFourierTransformAreaUnsettable = canvasFourierTransformAreaUnsettable.getContext('2d');

        var myImageData,
        re = [], im = [];

        function handleImage(e){
            var reader = new FileReader();
            reader.onload = function(event){//toda vez quando uma imagem for enviada e estiver sendo carregada
                var img = new Image();
                img.onload = function(){
                    //canvasImageUploaded.width = canvasAreaWidth;
                    //canvasImageUploaded.height = canvasAreaHeight;

                    //redimensiona a imagem e coloca na area do canvas de id imagemUploaded
                    contextCanvasImageUploadedArea.drawImage(img,0,0, img.width, img.height, 0 ,0, canvasAreaWidth, canvasAreaHeight);
                    contextFourierTransformArea.drawImage(img,0,0, img.width, img.height, 0 ,0, canvasEditableAreaWidth, canvasEditableAreaHeight);
                    contextFourierTransformAreaUnsettable.drawImage(canvasImageUploadedArea, 0,0);
                    isImageLoaded = true;

                    // 2D-FFT
                    FFT('imageFourierOriginalUnsettable');
                    FFT('imageFourier');

                    receiveDataFromNewImageUpdated(contextFourierTransformArea.getImageData(0,0,canvasEditableAreaWidth, canvasEditableAreaHeight));
                    fftCopyData(fftSpectrumOriginal,fftSpectrumModified);
                    IFFT(fftSpectrumModified,'imageFourierResult',contextCanvasImageUploadedArea.getImageData(0,0,canvasEditableAreaWidth,canvasEditableAreaHeight).data);
                }
                img.src = event.target.result;

            }
            reader.readAsDataURL(e.target.files[0]);


        }
    </script>
