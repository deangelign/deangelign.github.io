        var contextCanvasImageUploadedArea = canvasImageUploadedArea.getContext('2d');

        var canvasFourierTransformArea = document.getElementById('imageFourier');

        var canvasFourierResult = document.getElementById('imageFourierResult');

        //w.document.write("<img src='"+canvasFourierResult.toDataURL("image/png")+"' alt='from canvas'/>");

        var myImageData,
                re = [], im = [];

        function handleImage(e){
            var reader = new FileReader();
            reader.onload = function(event){//toda vez quando uma imagem for enviada e estiver sendo carregada
                var img = new Image();
                img.onload = function(){
                    //canvasImageUploaded.width = canvasAreaWidth;
                    //canvasImageUploaded.height = canvasAreaHeight;
                    deleteAllObjectsShape();
                    //redimensiona a imagem e coloca na area do canvas de id imagemUploaded

                    originalImageWidth = img.width;
                    originalImageHeight = img.height;

                    contextCanvasImageUploadedArea.drawImage(img,0,0, img.width, img.height, 0 ,0, canvasAreaWidth, canvasAreaHeight);
                    contextFourierTransformAreaUnsettable.drawImage(img,0,0, img.width, img.height, 0 ,0, canvasAreaWidth, canvasAreaHeight);
                    FFT('imageFourierOriginalUnsettable');

                    //contextFourierTransformAreaUnsettable.scale(2,2);
                    contextFourierTransformArea.drawImage(img,0,0, img.width, img.height, 0 ,0, 512, 512);
                    FFT('imageFourier');

                    contextFourierResult.drawImage(img,0,0, img.width, img.height, 0 ,0, canvasEditableAreaWidth, canvasEditableAreaHeight);
                    isImageLoaded = true;

                    // 2D-FFT
                    //FFT('imageFourier');

                    receiveDataFromNewImageUpdated(contextFourierTransformArea.getImageData(0,0,canvasEditableAreaWidth, canvasEditableAreaHeight));
                    fftCopyData(fftSpectrumOriginal,fftSpectrumModified);
                    IFFT(fftSpectrumOriginal,'imageFourierResult');
                }
                img.src = event.target.result;

            }
            reader.readAsDataURL(e.target.files[0]);


        }

            var w=window.open('about:blank','image from canvas');

                    "' height = '" + originalImageHeight + "' /> " );
        }
